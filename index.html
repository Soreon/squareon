<!doctype html>

<html lang="fr">
<head>
    <meta charset="utf-8">

    <title>Squaro</title>
    <meta name="description" content="Squaro">
    <meta name="author" content="Soreon">

    <link rel="stylesheet" href="css/styles.css">

    <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>

<body>
    <canvas id="main-canvas" width="500" height="500"></canvas>
    <div class="settings">
        <button id="generate-button" class="button">Générer</button>
        <formgroup id="width-group">
            <label for="width">Largeur</label>
            <input id="width" type="number" min="1" max="13" value="6"/>
        </formgroup>
        <formgroup id="height-group">
            <label for="height">Hauteur</label>
            <input id="height" type="number" min="1" max="13" value="6"/>
        </formgroup>
        <button id="solve-button" class="button">Résoudre</button>
    </div>
    <script src="js/scripts.js"></script>
</body>
</html>
